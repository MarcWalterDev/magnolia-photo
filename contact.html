<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Magnolia Photography | North Wales based Wedding Photographer</title>
	</head>

	<body>
		<div id="page-container">
			<div id="content-wrapper">
				<header>
					<div class="logo">
						<a href="index.html"
							><img
								src="assets/images/magnolia-logo.png"
								alt="magnolia photography logo"
							/>
							<h1>Magnolia Photography</h1>
						</a>
					</div>

					<div>
						<div class="custom-nav" id="custom-nav">
							<ul>
								<li>
									<a href="index.html"><span>Home</span></a>
								</li>
								<li>
									<a href="gallery.html"><span>Gallery</span></a>
								</li>
								<li>
									<a href="about.html"><span>About Me</span></a>
								</li>
								<li>
									<a class="active" href="contact.html"><span>Book/Contact</span></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="burger" id="hamburger">
						<button onclick="hideShow()"><i class="fa fa-bars"></i></button>
					</div>
				</header>
                <form method="POST" action="">
                    <div>
                    <label for="name">Your name*</label>
                    <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                    <label for="email">Your email address*</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                    <label for="phone-number">Your telephone number</label>
                    <input type="number" id="phone-number" name="phone-number">
                    </div>
                    <div>
                    <label for="date"></label>
                    <input type="text" id="date" name="date">
                    </div>
                    <div>
                    <label for=""></label>
                    <input type="text">
                    </div>
                </form>
			</div>
			<footer>
				<div class="copyright">
					<p>Copyright 2024. Magnolia Photography</p>
				</div>
				<div class="social-links">
					<a
						href="https://www.facebook.com"
						target="_blank"
						aria-label="facebook"
						><i class="fa fa-facebook"></i
					></a>
					<a
						href="https://www.instagram.com"
						target="_blank"
						aria-label="instagram"
						><i class="fa fa-instagram"></i
					></a>
					<a href="https://www.twitter.com" target="_blank" aria-label="twitter"
						><i class="fa fa-twitter"></i
					></a>
				</div>
			</footer>
		</div>
		<script src="assets/js/script.js"></script>
	</body>
</html>
