<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Magnolia Photography | North Wales based Wedding Photographer</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrapper">
    <header id="header">
        <div class="logo">
            <a href="index.html"><img src="assets/images/magnolia-logo.webp" alt="magnolia photography logo" />
                <h1>Magnolia Photography</h1>
            </a>
        </div>

        <div>
            <div class="custom-nav" id="custom-nav">
                <ul>
                    <li>
                        <a href="index.html"><span>Home</span></a>
                    </li>
                    <li>
                        <a class="active" href="gallery.html"><span>Gallery</span></a>
                    </li>
                    <li>
                        <a href="about.html"><span>About Me</span></a>
                    </li>
                    <li>
                        <a href="contact.html"><span>Book/Contact</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="burger" id="hamburger">
            <button onclick="show()"><i class="fa fa-bars"></i></button>
        </div>
    </header>
    <div class="no-gutters">
        <section class="gallery-album-page">
            <h4>Beach Wedding</h4>
            <p>Set on the surprisingly exotic newbourogh beach Simon and Gail had the perfect weather for their special
                day.</p>
            <div class="gallery-pics">
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-bride.webp" alt="bride smiling in the sea">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-suit.webp"
                                alt="grooms suit with flower hung up">
                    </div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-walk.webp"
                                alt="couple walking on beach with sunset"></div>
                </div>
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-flowers.webp"
                                alt="flowers at entrance to wedding venue">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-alter.webp" alt="wedding alter set on beach">
                    </div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-table.webp" alt="couple dining on beach">
                    </div>
                </div>
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-band.webp" alt="band playing at wedding">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-wine.webp"
                                alt="champagne glasses with sunset background"></div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><img
                                src="assets/images/gallery/beach/beach-bridegroom-sea.webp"
                                alt="couple smiling walking in the sea"></div>
                </div>
            </div>
            <p><a href="gallery.html">Back to Gallery</a></p>
        </section>
    </div>
</div>
    <footer>
        <div class="copyright">
            <p>Copyright 2024. Magnolia Photography</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" aria-label="facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="instagram"><i class="fa fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="twitter"><i class="fa fa-twitter"></i></a>
        </div>
    </footer>
</div>
    <script src="assets/js/script.js"></script>
</body>

</html>
