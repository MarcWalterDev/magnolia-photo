<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/images/magnolia-logo.png" alt="magnolia photography logo" />
                <h1>Magnolia Photography</h1>
            </a>
        </div>

        <div>
            <div class="custom-nav" id="custom-nav">
                <ul>
                    <li>
                        <a href="index.html"><span>Home</span></a>
                    </li>
                    <li>

                    </li>
                    <li>

                    <li>
                        <a href="contact.html"><span>Book/Contact</span></a>
                    </li>

        </div>

        </div>

    <div class="no-gutters">
        <section class="gallery-album-page">
            <h4>Beach Wedding</h4>
            <p>Set on the surprisingly exotic newbourogh beach Simon and Gail had the perfect weather for their special
                day.</p>
            <div class="row text-center no-gutters">
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-bride.jpg" alt="bride smiling in the sea"></a></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-suit.jpg" alt="grooms suit with flower hung up"></a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-walk.jpg"
                            alt="couple walking on beach with sunset"></a></div>
            </div>
            <div class="row text-center no-gutters">
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-flowers.jpg"
                            alt="flowers at entrance to wedding venue"></a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-alter.jpg" alt="wedding alter set on beach"></a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-table.jpg" alt="couple dining on beach"></a></div>
            </div>
            <div class="row text-center no-gutters">
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-band.jpg" alt="band playing at wedding"></a></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-wine.jpg"
                            alt="champagne glasses with sunset background"></a></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                            src="assets/images/gallery/beach/beach-bridegroom-sea.jpg"
                            alt="couple smiling walking in the sea"></a></div>
            </div>

            <p><a href="gallery.html">Back to Gallery</a></p>

        <div class="social-links">

            <a href=""><i class="fa fa-twitter"></i></a>
