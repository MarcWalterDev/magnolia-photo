<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Magnolia Photography | North Wales based Wedding Photographer</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrapper">
    <header id="header">
        <div class="logo">
            <a href="index.html"><img src="assets/images/magnolia-logo.webp" alt="magnolia photography logo" />
                <h1>Magnolia Photography</h1>
            </a>
        </div>

        <div>
            <div class="custom-nav" id="custom-nav">
                <ul>
                    <li>
                        <a href="index.html"><span>Home</span></a>
                    </li>
                    <li>
                        <a class="active" href="gallery.html"><span>Gallery</span></a>
                    </li>
                    <li>
                        <a href="about.html"><span>About Me</span></a>
                    </li>
                    <li>
                        <a href="contact.html"><span>Book/Contact</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="burger" id="hamburger">
            <button onclick="show()"><i class="fa fa-bars"></i></button>
        </div>
    </header>
    <div class="no-gutters">
        <section class="gallery-album-page">
            <h4>Traditional Wedding</h4>
            <p>Back to their roots with a traditional wedding, Sahil and Anaisha look amazing.</p>
            <div class="gallery-pics">
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/traditional/trad-display.webp" alt="a display of offerings for the married couple">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/traditional/trad-bridesmaids.webp"
                                alt="wedding guests at reception">
                    </div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><img id="img-align-up"
                                src="assets/images/gallery/traditional/trad-couple.webp"
                                alt="couple posing for camera"></div>
                </div>
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/traditional/trad-dance.webp"
                                alt="people dancing with drumers in foreground">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/traditional/trad-headdress.webp" alt="traditional head dress and shoes">
                    </div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><img
                                src="assets/images/gallery/traditional/trad-hands.webp" alt="henna tattoos on hands">
                    </div>
                </div>
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img id="img-top"
                                src="assets/images/gallery/traditional/trad-flowers.webp" alt="a bouquet of flowers">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><img
                                src="assets/images/gallery/traditional/trad-rings.webp"
                                alt="wedding ring surrounded by gold"></div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><img
                                src="assets/images/gallery/traditional/trad-back.webp"
                                alt="backs of married couple"></div>
                </div>
            </div>
            <p><a href="gallery.html">Back to Gallery</a></p>
        </section>
    </div>
</div>
    <footer>
        <div class="copyright">
            <p>Copyright 2024. Magnolia Photography</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" aria-label="facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="instagram"><i class="fa fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="twitter"><i class="fa fa-twitter"></i></a>
        </div>
    </footer>
</div>
    <script src="assets/js/script.js"></script>
</body>

</html>
