<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Magnolia Photography | North Wales based Wedding Photographer</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrapper">
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/images/magnolia-logo.png" alt="magnolia photography logo" />
                <h1>Magnolia Photography</h1>
            </a>
        </div>

        <div>
            <div class="custom-nav" id="custom-nav">
                <ul>
                    <li>
                        <a href="index.html"><span>Home</span></a>
                    </li>
                    <li>
                        <a class="active" href="gallery.html"><span>Gallery</span></a>
                    </li>
                    <li>
                        <a href="about.html"><span>About Me</span></a>
                    </li>
                    <li>
                        <a href="contact.html"><span>Book/Contact</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="burger" id="hamburger">
            <button onclick="show()"><i class="fa fa-bars"></i></button>
        </div>
    </header>
    <div class="no-gutters">
        <section class="gallery-album-page">
            <h4>Traditional Wedding</h4>
            <p>Back to their roots with a traditional wedding, Sahil and Anaisha look amazing.</p>
            <div class="gallery-pics">
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-display.jpg" alt="a display of offerings for the married couple"></a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-bridesmaids.jpg"
                                alt="wedding guests at reception"></a>
                    </div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-couple.jpg"
                                alt="couple posing for camera"></a></div>
                </div>
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-dance.jpg"
                                alt="people dancing with drumers in foreground"></a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-headdress.jpg" alt="traditional head dress and shoes"></a>
                    </div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-hands.jpg" alt="henna tattoos on hands"></a>
                    </div>
                </div>
                <div class="row text-center no-gutters">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-flowers.jpg" alt="a bouquet of flowers"></a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-rings.jpg"
                                alt="wedding ring surrounded by gold"></a></div>
                    <div class="col-lg-4 d-lg-block d-md-none col-sm-12 col-12"><a href="#"><img
                                src="assets/images/gallery/traditional/trad-back.jpg"
                                alt="backs of married couple"></a></div>
                </div>
            </div>
            <p><a href="gallery.html">Back to Gallery</a></p>
        </section>
    </div>
</div>
    <footer>
        <div class="copyright">
            <p>Copyright 2024. Magnolia Photography</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" aria-label="facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="instagram"><i class="fa fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="twitter"><i class="fa fa-twitter"></i></a>
        </div>
    </footer>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</html>
