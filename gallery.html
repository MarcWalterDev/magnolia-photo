<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/images/magnolia-logo.png" alt="magnolia photography logo" />
                <h1>Magnolia Photography</h1>
            </a>
        </div>

        <div>
            <div class="custom-nav" id="custom-nav">
                <ul>
                    <li>
                        <a href="index.html"><span>Home</span></a>
                    </li>
                    <li>
                        <a class="active" href="gallery.html"><span>Gallery</span></a>
                    </li>
                    <li>
                        <a href="about.html"><span>About Me</span></a>
                    </li>
                    <li>
                        <a href="contact.html"><span>Book/Contact</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="burger" id="hamburger">
            <button onclick="hideShow()"><i class="fa fa-bars"></i></button>

    <div class="no-gutters">
        <section class="gallery-albums">
            <h2>Gallery</h2>
            <div class="row">
                <div class="album col-lg-3 col-md-6 col-sm-12 col-12">
                    <a href=""><img src="assets/images/gallery/beach/beach-bridegroom-sea.jpg"
                            alt="bride and groom in the sea">
                        <h4>Simon and Gail's beach wedding</h4>
                    </a>
                </div>
                <div class="album col-lg-3 col-md-6 col-sm-12 col-12">
                    <a href=""><img src="assets/images/gallery/country/country-kiss.jpg" alt="married couple kissing">
                        <h4>Mike abnd Julia's country wedding</h4>
                    </a>
                </div>
                <div class="album col-lg-3 col-md-6 col-sm-12 col-12">
                    <a href=""><img src="assets/images/gallery/indian/indian-couple.jpg" alt="couple facing the camera">
                        <h4>Sahil and Anaisha's Indian wedding</h4>
                    </a>
                </div>
                <div class="album col-lg-3 col-md-6 col-sm-12 col-12">
                    <a href=""><img src="assets/images/gallery/registry/registry-kiss.jpg"
                            alt="couple kissing on bench">
                        <h4>Tony and Jenny's registry wedding</h4>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="copyright">
            <p>Copyright 2024. Magnolia Photography</p>
        </div>
        <div class="social-links">
            <a href=""><i class="fa fa-facebook"></i></a>
            <a href=""><i class="fa fa-instagram"></i></a>
            <a href=""><i class="fa fa-twitter"></i></a>

    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
